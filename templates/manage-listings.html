[[extend 'layout.html']]

<style>
  .table-container {
    max-width: 80%;
    min-width: 400px;
    margin: 20px auto 20px auto;
    border: 1px solid #e1e1e1;
    border-radius: 10px;
    padding: 20px;
  }
  a.button {
      margin-left: 10px;
  }
</style>

<section class="section">
  <div class="table-container">
  <h1 class="title text-center">Manage Your Listings</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Food Truck Name</th>
          <th>Address</th>
        <th></th>
        </tr>
      </thead>
      <tbody>
      [[for truck in trucks:]]
        <tr>
          <td>[[=truck.name]]</td>
          <td>[[=truck.address]]</td>
           <!-- Edit button -->
          <td>
            <button type="button" class="btn btn-primary" href="#">
              Edit
            </button>
          </td>
        </tr>
      [[pass]]
      </tbody>
    </table>

    <!-- Add Listing Button -->
    <button type="button" class="btn btn-primary" href="#">
      Add Listing
    </button>
  </div>
